{% include 'navbar.html' %} 
{% load static %} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Home</title> 
<body class = "bg-secondary bg-gradient text-white">


{% block content %}
    <div class="container mt-5 mx-auto h-75 justify-content-center align-items-center" style="width: 32rem;">
        <div class="card shadow bg-light justify-content-center align-items-center">
            <div class="mb-3 row justify-content-center align-items-center">
                <h1 class="card-header bg-dark text-white" style="width: 32rem;" align="center">Login  <img src="/static/images/sec.png" alt="test" width="60" height="40"></h1> 
                    <form method="post" action="{% url 'postlogin' %}">
                        {% csrf_token %}
                        <div class="col-sm-5 bg-light justify-content-center align-items-center">
                            <div class="row w-100">
                                <div class="col-sm-20 offset-sm-9 mb-9">
                                    <br>
                                    <input type="text" name="username" class="form-control mx-auto" placeholder="Username"><br>
                                </div>
                            </div>
                            <div class="row w-100">
                                <div class="col-sm-20 offset-sm-9 mb-9">
                                    <input type="password" name="password" class="form-control mx-auto" placeholder="Password"><br>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center align-items-center">
                            <button type="submit" style="width: 200px;" class="btn btn-primary" role="button" required><span class="text">Login</span>
                        </div>
                    </form>
                <h1 class="card-header bg-dark text-white" style="width: 32rem;" align="center">Forgot Password?</h1>
                    <form method="post" action="{% url 'forgotpass' %}">
                        {% csrf_token %}
                        <div class="col-sm-5 bg-light justify-content-center align-items-center">
                            <div class="row w-100">
                                <div class="col-sm-20 offset-sm-9 mb-9">
                                    <br>
                                    <input type="text" name="user2" class="form-control mx-auto" placeholder="Username"><br>
                                </div>
                            </div>
                            <div class="row w-100">
                                <div class="col-sm-20 offset-sm-9 mb-9">
                                    <input type="text" name="email" class="form-control mx-auto" placeholder="Email"><br>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center align-items-center">
                            <button type="submit" style="width: 200px;" class="btn btn-primary" role="button" required><span class="text">Send Email</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<p>
    
    {{ login_message }}
    
</p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

{% endblock content %}
