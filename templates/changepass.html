{% include 'navbar.html' %} 
{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static "styles/styles.css" %}"/> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>User Account</title> 
{% block content %}
<body class = "bg-secondary bg-gradient text-white">
<h1 align="center">Change password for account </h1>


<form method="post" action="{% url 'changepass' %}">
    {% csrf_token %}
    <div class="mb-3 row justify-content-center align-items-center">
        <div style="width: 180px; row w-100">
            <div class="col-sm-50 offset-sm-22 mb-22">
                <input type="text" class="form-control"name="username" value="{{ username }}"><br>
            </div>
        </div>
        <div style="width: 180px; row w-100">
            <div class="col-sm-20 offset-sm-22 mb-22">
                <input type="password" class="form-control" name="newpassword" placeholder="New Password"><br>
            </div>
        </div>
        <div style="width: 180px; row w-100">
            <div class="col-sm-20 offset-sm-22 mb-22">
                <input type="password" class="form-control" name="repeatnew" placeholder="Repeat New Password"><br>
            </div>
        </div>
    </div>
    <div class="mb-3 row justify-content-center align-items-center">
        <button type="submit"  style="width: 250px;" class="btn btn-primary"><span class="text">Change Password</span></button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock content %}
