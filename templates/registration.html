{% include 'navbar.html' %} 
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "styles/styles.css" %}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Home</title> 
<body class = "bg-secondary bg-gradient text-white">
<section class="adminlogin">
<form method="post" action="{% url 'postregis' %}">
    <div class="container mt-5 mx-auto h-75" style="width: 32rem;">
        <div class="card shadow bg-light">
            <div class="mb-3 row justify-content-center align-items-center">
                <h1 class="card-header bg-dark text-white" style="width: 32rem;" align="center">Create an account</h1>
                {% csrf_token %}
                <div class="col-sm-5 bg-light">
                    <div class="row mb-4">
                        <br>
                        <input class="form-control" type="text" name="username" placeholder="Username" required><br>
                    </div>
                    <div class="row mb-4">
                        <input class="form-control" type="password" name="password" placeholder="Password" required><br>
                    </div>
                    <div class="row mb-4">
                        <input class="form-control" type="password" name="repeatpassword" placeholder="Repeat Password" required><br>
                    </div>
                    <div class="row mb-4">
                        <input class="form-control" type="email" name="email" placeholder="Email" required><br>
                    </div>
                    <div class="row mb-4">
                        <input class="form-control" type="text" name="address" placeholder="address" required><br>
                    </div>
                    <div class="row mb-4">
                        <input class="form-control" type="tel" name="phonenumber" id="typePhone" placeholder="Phone No" required><br>
                    </div>
                </div>
                <div class="col-sm-10 d-flex justify-content-center align-items-center text-warning">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="2fa_enabled" value="1" id="check1">
                        <label class="form-check-label" class="text-warning" for="check1">Enable 2fa?</label>
                    </div>
                </div>
                <div class="mb-3 row justify-content-center align-items-center">
                    <button type="submit" style="width: 200px;" class="btn btn-primary" role="button" required><span class="text">Register</span>
                </div>
            </div>
        </div>
    </div>
</form>

<p>
    {% block content %}
    {{ register_message }}
    {% endblock content %}
</p>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
